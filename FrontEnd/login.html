<!doctype html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <title>Sophie Bluel - Architecte d'intérieur - Connexion</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Syne:wght@700;800&family=Work+Sans&display=swap"
      rel="stylesheet"
    />
    <meta name="description" content="" />
    <link rel="stylesheet" href="./assets/styles_login.css" />

  <body>
    <header>
      <a href="index.html">
        <h1>Sophie Bluel <span>Architecte d'intérieur</span></h1>
      </a>
      <nav>
        <ul>
          <li><a href="index.html#portfolio">projets</a></li>

          <li>login</li>
          <li><img src="./assets/icons/instagram.png" alt="Instagram" /></li>
        </ul>
      </nav>
    </header>

    <main>
      <section id="connexion">
        <h2>Log in</h2>
        <form action="#" method="post">
          <label for="email">Email</label>
          <input type="email" name="email" id="email" autocomplete="email" />

          <label for="password">Mot de passe</label>
          <input
            type="password"
            name="password"
            id="password"
            autocomplete="current-password"
          />

          <input type="submit" value="Se connecter" />
          <a href="#">Mot de passe oublié</a>
        </form>
      </section>
    </main>

    <footer>
      <nav>
        <ul>
          <li>Mentions Légales</li>
        </ul>
      </nav>
    </footer>
  </body>
  <script src="./script-login.js"></script>
